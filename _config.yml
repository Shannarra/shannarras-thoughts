# Site title
title: Bits & Bytes with Shannarra

# Below the site title
tagline: Tech rambles, late-night epiphanies, and the clicking of a keyboard

# Site logo
logo:

# A description of your site for social meta tag, search engines, and feed.xml
description: |
  A blend of spontaneous code experiments, tech commentary, digital deep-dives, and the occasional existential crisis brought on by a failing build at 2AM.

  Whether you're here for insights on the latest tools, musings about the tech industry, or just to vibe with a fellow night owl who speaks fluent keyboard, you're in the right place.

  Expect bits of brilliance, bytes of chaos, and the raw, unfiltered thoughts of a curious mind navigating the digital world.

  Pull up a chair, fire up your terminal, and let’s explore the wired universe — one keystroke at a time.

